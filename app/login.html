    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAsnOBlNVJ4owwI69DTdXQcGlfqkqzB-8I",
            authDomain: "sole-eccd2.firebaseapp.com",
            projectId: "sole-eccd2",
            storageBucket: "sole-eccd2.firebasestorage.app",
            messagingSenderId: "749161779588",
            appId: "1:749161779588:web:133ca2c1711d8cf796cdd1",
            measurementId: "G-ZSBKMQE3H9"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // üîπ Toggle between forms
        const phoneBtn = document.getElementById("phoneLoginBtn");
        const emailBtn = document.getElementById("emailLoginBtn");
        const phoneForm = document.getElementById("phoneLoginForm");
        const emailForm = document.getElementById("emailLoginForm");

        phoneBtn.addEventListener("click", () => {
            phoneForm.style.display = "block";
            emailForm.style.display = "none";
            phoneBtn.classList.add("btn-primary");
            phoneBtn.classList.remove("btn-outline-primary");
            emailBtn.classList.remove("btn-primary");
            emailBtn.classList.add("btn-outline-primary");
        });

        emailBtn.addEventListener("click", () => {
            phoneForm.style.display = "none";
            emailForm.style.display = "block";
            emailBtn.classList.add("btn-primary");
            emailBtn.classList.remove("btn-outline-primary");
            phoneBtn.classList.remove("btn-primary");
            phoneBtn.classList.add("btn-outline-primary");
        });

        // üîπ Phone login
        phoneForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const acctNumber = document.getElementById("acctNumber").value;
            const password = document.getElementById("passwordPhone").value;

            try {
            const snap = await getDoc(doc(db, "users", `abc${acctNumber}`));
            if (!snap.exists()) {
                alert("‚ùå Phone number not registered!");
                return;
            }

            const email = snap.data().email;
            await signInWithEmailAndPassword(auth, email, password);

            alert("‚úÖ Login successful!");
            window.location.href = "dashboard.html";
            } catch (error) {
            alert("‚ùå Error signing in try sign in with the email");
            }
        });

        // üîπ Email login
        emailForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("passwordEmail").value;

            try {
            await signInWithEmailAndPassword(auth, email, password);

            alert("‚úÖ Login successful!");
            window.location.href = "dashboard.html";
            } catch (error) {
            alert("‚ùå Error signing in");
            }
        });
    </script>
